<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
      svg.d3 {font: 12px sans-serif; }
      .axis path, .axis line {fill: none; stroke: rgba(100,100,100,.2); stroke-width: 2; shape-rendering: crispEdges;}
      .axis.minor path, .axis.minor line {fill: none;stroke: rgba(100,100,100,.1);stroke-width: 2;shape-rendering: crispEdges;}
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.min.js" integrity="sha512-GoORoNnxst42zE3rYPj4bNBm0Q6ZRXKNH2D9nEmNvVF/z24ywVnijAWVi/09iBiVDQVf3UlZHpzhAJIdd9BXqw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/theme-twilight.min.js" integrity="sha512-2IqbT6swyxY2XnBLoAIUYyxu2Oj1XoS7AafJE/5q3vl0mmXyKxIIyKqh1jZNqZeNsp8uP8JRNtG2Z6sgoadXOA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/mode-javascript.min.js" integrity="sha512-ZxMbXDxB0Whct+zt+DeW/RZaBv33N5D7myNFtBGiqpDSFRLxn2CNp6An0A1zUAJU/+bl8CMVrwxwnFcpFi3yTQ==" crossorigin="anonymous"></script>
  </head>

  <body>

    <div class="content" style="position:absolute; display:flex; width:100%; height:calc(100% - 50px)">
      <div id="editor" style="min-width:200px; resize:horizontal; overflow:hidden; height:100%">
      </div>

      <div style="min-width:200px; flex:1; overflow:hidden; height:100%">
        <div class="vybotworld" style="width:100%; height:100%; overflow:hidden;">
        </div>
        <div class="controlpaneldiv" style="position:absolute;top:0px;right:0px;width:150px;height:200px">
          <canvas id="controlpanel" width="150" height="200">
          </canvas> 
        </div>
      </div>
        
    </div>

    <script type="module">
      import '/vybots/vybot_basic.js';
    </script>


  </body>

</html>
